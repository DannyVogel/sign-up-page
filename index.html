<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Sign Up Page</title>
</head>
<body>
    <header>
        <img src="./images/sun.jpg" alt="#" class="background-image">
        <div class="logo">
            <h1>Tribune Newsletter</h1>
        </div>
    </header>
    <main>
        <button type="button "class="toggle-darkMode" onclick="toggleDarkMode()">ðŸŒ™</button>
        <div class="intro-head">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form>
            <h3>Let's do this!</h3>
            <div class="input-container">
                <label for="firstName">First Name:
                    <input type="text" id="firstName" placeholder="First Name" required>
                </label>
                <label for="lastName">Last Name:
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </label>
                <label for="email">E-mail:
                    <input type="email" id="email" placeholder="E-mail" required>
                </label>
                <label for="phoneNum">Phone Number:
                    <input type="number" id="phoneNum" placeholder="Phone Number">
                </label>
                <label for="password">Password:
                    <input type="password" id="password" placeholder="Password" required>
                </label>
                <label for="confirmPassword">Confirm Password:
                    <input type="password" id="confirmPassword" placeholder="Password" required>
                </label>
            </div>
        </form>
        <div class="btn-container">
            <button class="signUp-btn">Sign Up</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>    
    </main>
</body>
</html>
